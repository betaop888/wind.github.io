<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WIND Economy — Цены</title>
    <meta name="description" content="Таблица рыночных цен WIND." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Unbounded:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css?v=20260213-4" />
    <script defer src="./app.js?v=20260213-4"></script>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar" aria-label="Навигация сайта">
        <a class="brand-logo" href="./dashboard.html" title="WIND Economy" aria-label="Dashboard">
          <svg viewBox="0 0 323 394" class="logo-mark" aria-hidden="true">
            <path d="M87.3754 134.668L233 50.5006L145.625 0L0.00326128 84.1661L0 252.499L87.3748 303L87.3754 134.668Z" fill="currentColor" />
            <path d="M323 140.667L323 309.558L176.75 394L89 343.333L235.25 258.887L235.25 90L323 140.667Z" fill="currentColor" />
          </svg>
        </a>

        <nav class="nav-main" aria-label="Основная навигация">
          <a class="icon-link" href="./dashboard.html" title="Профиль" aria-label="Профиль">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M20 21a8 8 0 0 0-16 0" />
              <circle cx="12" cy="8" r="4" />
            </svg>
          </a>
          <a class="icon-link" href="./dashboard.html" title="Dashboard" aria-label="Dashboard">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="3" y="4" width="18" height="16" rx="2" />
              <path d="M3 9h18" />
            </svg>
          </a>
          <a class="icon-link active" href="./prices.html" title="Цены" aria-label="Цены">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 6h18" />
              <path d="M3 12h18" />
              <path d="M3 18h18" />
            </svg>
          </a>
          <a class="icon-link" href="./codex.html" title="Кодекс" aria-label="Кодекс">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3L4 7v10l8 4 8-4V7z" />
              <path d="M4 7l8 4 8-4" />
            </svg>
          </a>
          <a class="icon-link" href="./prices.html" title="Рынок" aria-label="Рынок">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 18V8" />
              <path d="M10 18V4" />
              <path d="M16 18v-6" />
              <path d="M22 18V10" />
            </svg>
          </a>
          <a class="icon-link" href="./codex.html" title="Правила" aria-label="Правила">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 3h12v18H6z" />
              <path d="M9 8h6M9 12h6M9 16h4" />
            </svg>
          </a>
        </nav>

        <nav class="nav-bottom" aria-label="Системные ссылки">
          <a class="icon-link" href="./prices.html" title="Уведомления" aria-label="Уведомления">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 8a6 6 0 0 1 12 0v5l2 2v1H4v-1l2-2z" />
              <path d="M10 19a2 2 0 0 0 4 0" />
            </svg>
          </a>
          <a class="icon-link" href="./codex.html" title="Настройки" aria-label="Настройки">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <circle cx="12" cy="12" r="3" />
              <path d="M19 12a7 7 0 0 0-.1-1l2-1.5-2-3.5-2.3.8a7 7 0 0 0-1.7-1L14.5 3h-5L9 5.8a7 7 0 0 0-1.7 1L5 6l-2 3.5L5 11a7 7 0 0 0 0 2l-2 1.5L5 18l2.3-.8a7 7 0 0 0 1.7 1l.5 2.8h5l.5-2.8a7 7 0 0 0 1.7-1L19 18l2-3.5-2-1.5c.1-.3.1-.7.1-1z" />
            </svg>
          </a>
        </nav>
      </aside>

      <main class="content">
        <section class="prices-top-grid">
          <article class="panel filter-panel">
            <h1>Рынок цен</h1>

            <div class="search-wrap">
              <span class="search-icon" aria-hidden="true">⌕</span>
              <input
                id="searchInput"
                type="search"
                autocomplete="off"
                placeholder="Поиск: дуб, незерит, тотем, кастомные..."
              />
              <button id="clearBtn" type="button">Сброс</button>
            </div>

            <div class="control-grid">
              <label>
                <span>Категория</span>
                <select id="categorySelect">
                  <option value="all">Все категории</option>
                </select>
              </label>
              <label>
                <span>Получение</span>
                <select id="obtainabilitySelect">
                  <option value="all">Все</option>
                  <option value="Фармится">Фармится</option>
                  <option value="Обычный">Обычный</option>
                  <option value="Ограниченный">Ограниченный</option>
                </select>
              </label>
              <label>
                <span>Сортировка</span>
                <select id="sortSelect">
                  <option value="priceAsc">Цена: дёшево → дорого</option>
                  <option value="priceDesc">Цена: дорого → дёшево</option>
                  <option value="nameAsc">Название: А → Я</option>
                  <option value="nameDesc">Название: Я → А</option>
                </select>
              </label>
            </div>

            <p class="panel-note" id="pricingNote">Все цены целые. Дробных ар нет.</p>
          </article>

          <article class="panel metrics-panel">
            <h2>О рынке</h2>
            <div class="stat-list">
              <div>
                <span>Позиций</span>
                <strong id="totalItems">...</strong>
              </div>
              <div>
                <span>Неопределенно</span>
                <strong id="unknownCount">...</strong>
              </div>
              <div>
                <span>Средняя цена</span>
                <strong id="avgPrice">...</strong>
              </div>
            </div>
            <p class="panel-note" id="metaInfo">Загрузка...</p>
          </article>
        </section>

        <section class="panel prices-table-panel">
          <div class="table-head">
            <div id="resultMeta">Загрузка...</div>
            <a class="ghost-link" href="./codex.html">Смотреть санкции</a>
          </div>

          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Предмет</th>
                  <th>Категория</th>
                  <th>Тип</th>
                  <th>Формат продажи</th>
                  <th>Цена</th>
                </tr>
              </thead>
              <tbody id="itemsBody"></tbody>
            </table>
          </div>

          <div class="table-footer">
            <button id="showMoreBtn" type="button" class="show-more">Показать ещё</button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
